<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/youtube-style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="#" type="image/x-icon" />

    <title>youtube links | gatit0 notes</title>
  </head>
  <body>
    <div class="spacing-top-div"></div>

    <div class="container">
      <div class="windowTop">
        <div class="windowTop_leftIcons">
          <a href="https://www.youtube.com/@gatit0_archive" target="_blank"
            ><i class="fa-regular fa-user fa-sm" style="color: #686d76"></i
          ></a>
        </div>
        <div class="windowTop_rightIcons">
          <i
            class="fa-sharp fa-solid fa-battery-three-quarters"
            style="color: #686d76"
          ></i>
          <p class="windowTop_text">last update: Mon, Dec 02, 2024</p>
          <i class="fa-solid fa-bars" style="color: #686d76"></i>
        </div>
      </div>

      <div class="windowMainHome">
        <div class="contentDiv">
          <div class="leftDiv">
            <a
              href="https://youtube.com/playlist?list=PLkCsA_M3MwOoOb9hyJvwk_g6CzpQxNQ2B&si=1h5uSwab3QBnTxBQ"
              target="_blank"
            >
              <div class="ytPlaylist">
                <img src="assets/master_playlist_img.png" alt="" />
                <div class="textDiv">
                  <p class="playlistTitle">master playlist</p>
                  <p class="playlistSub">variety of videos that are helpful</p>
                </div>
              </div>
            </a>

            <a
              href="https://youtube.com/playlist?list=PLkCsA_M3MwOp274U8g5lDuf_mxligvyFQ&si=SgyXl17f8gjuEp3Z"
              target="_blank"
            >
              <div class="ytPlaylist">
                <img src="assets/journey_playlist_img.png" alt="" />
                <div class="textDiv">
                  <p class="playlistTitle">my journey</p>
                  <p class="playlistSub">3 month journey documented in full</p>
                </div>
              </div>
            </a>
          </div>
          <div class="rightDiv">
            <div class="topTwo">
              <div class="ytchannel">
                <a href="https://www.youtube.com/@TraversyMedia" target="_blank"
                  ><img src="assets/traversy_img.jpg" alt=""
                /></a>
                <p>Traversy Media</p>
              </div>
              <div class="ytchannel">
                <a href="https://www.youtube.com/@BroCodez" target="_blank"
                  ><img src="assets/broCode_img.jpg" alt=""
                /></a>
                <p>Bro Code</p>
              </div>
            </div>

            <div class="bottomTwo">
              <div class="ytchannel">
                <a href="https://www.youtube.com/@KevinPowell" target="_blank"
                  ><img src="assets/kevin_img.jpg" alt=""
                /></a>
                <p>Kevin Powell</p>
              </div>
              <div class="ytchannel">
                <a href="https://www.youtube.com/@freecodecamp" target="_blank"
                  ><img src="assets/codeCamp_img.jpg"" /></a
                >
                <p>freeCodeCamp</p>
              </div>
            </div>
          </div>
        </div>

        <div class="homeButtonLink"><a href="home.html">home</a></div>
      </div>

      <div class="windowBottom">
        <div class="windowBottom_leftIcons">
          <i class="fa-brands fa-windows fa-sm" style="color: #686d76"></i>
          <i
            class="fa-solid fa-magnifying-glass fa-sm"
            style="color: #686d76"
          ></i>
        </div>
        <a href="index.html">
          <div class="windowBottom_rightIcons">
            <i class="fa-solid fa-chevron-up" style="color: #686d76"></i>
            <i class="fa-solid fa-globe" style="color: #686d76"></i>
            <i class="fa-solid fa-lock" style="color: #686d76"></i>
          </div>
        </a>
      </div>
    </div>

    <div class="spacing-bottom-div"></div>

    <script
      src="https://kit.fontawesome.com/983bf8ad0b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

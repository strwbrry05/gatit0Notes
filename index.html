<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>gatit0's notes</title>
  </head>
  <body>
    <div class="container">
      <div class="windowTop">
        <div class="windowTop_leftIcons">
          <i class="fa-regular fa-user fa-sm" style="color: #686d76"></i>
        </div>
        <div class="windowTop_rightIcons">
          <i
            class="fa-sharp fa-solid fa-battery-three-quarters"
            style="color: #686d76"
          ></i>
          <p class="windowTop_text">last update: Fri, Oct 11, 2024</p>
          <i class="fa-solid fa-bars" style="color: #686d76"></i>
        </div>
      </div>

      <div class="windowMain">
        <div class="login_profile">
          <svg viewBox="0 0 500 175">
            <path
              id="curve"
              d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c131.3,1.2,170.8,90.3,175.1,200"
            />
            <text width="500">
              <textPath xlink:href="#curve">gatit0's notes!</textPath>
            </text>
          </svg>
          <img
            src="assets/login_picture.jpg"
            alt="profile picture"
            class="login_picture"
          />
        </div>
        <div class="login_form">
          <p class="login_subtitle">'log in' to enter</p>
          <form action="home.html">
            <input
              class="login_form_user"
              type="text"
              placeholder="username"
              required
            />
            <input
              class="login_form_pass"
              type="password"
              placeholder="password"
              required
            />
            <label class="login_hint">hint: *literally type anything...</label>
            <button type="submit" class="login_button">enter!</button>
          </form>
        </div>
      </div>
      <div class="windowBottom">
        <div class="windowBottom_leftIcons">
          <i class="fa-brands fa-windows fa-sm" style="color: #686d76"></i>
          <i
            class="fa-solid fa-magnifying-glass fa-sm"
            style="color: #686d76"
          ></i>
        </div>

        <a href="index.html">
          <div class="windowBottom_rightIcons">
            <i class="fa-solid fa-chevron-up" style="color: #686d76"></i>
            <i class="fa-solid fa-globe" style="color: #686d76"></i>
            <i class="fa-solid fa-lock" style="color: #686d76"></i>
          </div>
        </a>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/983bf8ad0b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
